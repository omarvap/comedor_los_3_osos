{% extends 'layout.html' %}

{% block contenido %}

<div class="container-fluid">
	<div class="row">
		<div class="col-md-6 col-md-6 bg-secondary rounded p-4" style="width: 35%;margin: 10px;">
			<h3 class="text-center">
			     Datos generales.
			</h3>
			<form role="form" method="POST" action="/usuario">

				<div class="row">
					<div class="col-md-12">
						<select name="id_emp" class="btn btn-primary" style="margin-top: 15px;">
							<option selected>Elija una opción</option>
							{% for usuario in usuario %}
								<option value="{{usuario.id}}">{{usuario.id}}</option>
							{% endfor %}
						</select>
					</div>
				</div>

				<div class="form-group">

					<label for="u_nombre">
						Nombre de usuario.
					</label>
					<input type="Apellido" class="form-control" id="apellido" name="username"/>
				</div>
				<div class="form-group">

					<label for="u_pass">
						Contraseña.
					</label>
					<input type="Direccion" class="form-control" id="direccion" name="pass"/>
				</div>

				<button type="submit" class="btn btn-primary" style="margin-top: 15px;">
					Guardar
				</button>
			</form>
		</div>

		<div class="bg-secondary text-center rounded p-4" style="width: 50%; margin: 8px;">
        <div class="d-flex align-items-center justify-content-between mb-4">
            <h6 class="mb-0"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Registro del usuario. </font></font></h6>
            <a href=""><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Mostrar todo</font></font></a>
        </div>
        <div class="table-responsive">
            <table class="table text-start align-middle table-bordered table-hover mb-0">
                <thead>
                    <tr class="text-white">
                        <th scope="col"><input class="form-check-input" type="checkbox"></th>
                        <th scope="col"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Empleado.</font></font></th>
                        <th scope="col"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Usuario.</font></font></th>
<!--hola-->
                    </tr>
                </thead>
                <tbody>
					{% for vista in vista %}
						<tr>
						  <th><a class="form-check-input" type="submit" href="/persona_eliminar/{{ vista.id }}"><i class="fa-solid fa-trash-can"></i></a></th>
						  <th>{{vista.id_emp}}</th>
						  <th>{{vista.username}}</th>

						</tr>

					{% endfor %}
                </tbody>
            </table>
        </div>
    </div>
	</div>
</div>

{% endblock %}
