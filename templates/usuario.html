{% extends 'layout.html' %}

{% block contenido %}

<div class="container-fluid">
	<div class="row">
		<div class="col-md-6 col-md-6 bg-secondary rounded p-4" style="width: 45%;margin: 10px;">
			<h3 class="text-center">
			     Datos generales.
			</h3>
			<form role="form">

				<div class="row">
					<div class="col-md-12">
						<select name="select" class="btn btn-primary" style="margin-top: 15px;">
							<option selected>Elija una opción</option>
							<option value="#"></option>
							<option value="#"></option>
						</select>
					</div>
				</div>

				<div class="form-group">

						Nombre de usuario.
					</label>
					<input type="Apellido" class="form-control" id="apellido" />
				</div>
				<div class="form-group">

					<label for="p_direccion">
						Contraseña.
					</label>
					<input type="Direccion" class="form-control" id="direccion" />

		</div>

		<div class="bg-secondary text-center rounded p-4" style="width: 45%; margin: 8px;">

            <h6 class="mb-0"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Registro del usuario. </font></font></h6>
            <a href=""><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Mostrar todo</font></font></a>
        </div>
        <div class="table-responsive">
            <table class="table text-start align-middle table-bordered table-hover mb-0">
                <thead>
                    <tr class="text-white">
                        <th scope="col"><input class="form-check-input" type="checkbox"></th>
                        <th scope="col"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Empleado.</font></font></th>
                        <th scope="col"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Usuario.</font></font></th>
                        <th scope="col"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Contraseña.</font></font></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
	</div>
</div>
