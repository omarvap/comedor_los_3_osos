{% extends 'layout.html' %}

{% block contenido %}

<div class="container-fluid">
	<div class="row">
		<div class="col-md-6 col-md-6 bg-secondary rounded p-4" style="width: 45%;margin: 8px;">
			<h3 class="text-center">
			     Datos del Menú del Dia.
			</h3>
			<form role="form">
				<div class="form-group">

					<label for="m_nombre_dia">
						Nombre.
					</label>
					<input type="Nombre" class="form-control" id="mdia" />
				</div>

                <div class="row">
					<div class="col-md-12">
						<select name="select" class="btn btn-primary" style="margin-top: 15px;">
							<option selected>Elija una opcion</option>
							<option value="activo">Activo</option>
							<option value="inactivo">Inactivo</option>
						</select>
					</div>
				</div>

				<div class="form-group" style="margin-top: 15px;">
					<label for="m_fecha">
						Dia de la Semana.
					</label>
					<input type="Fecha" class="form-control" id="dfecha"/>
				</div>


				<div class="form-group" style="margin-top: 15px;">
					<label for="m_descripcion">
						Descripción.
					</label>
					<input type="Descripcion" class="form-control" id="dmenudia"/>
				</div>

				<div class="form-group" style="margin-top: 15px;">

					<label for="exampleInputFile">
						entrada de archivo
					</label>
					<input type="file" class="form-control-file" id="exampleInputFile" />

				</div>

				<div class="checkbox" style="margin-top: 15px;">
						<label>
					    	<input type="checkbox" />
					    	Me echa un vistazo
						</label>
				</div>

				<button type="submit" class="btn btn-primary" style="margin-top: 10px;">
					Guardar
				</button>
			</form>
		</div>

		<div class="bg-secondary text-center rounded p-4" style="width: 45%; margin: 8px;">
        <div class="d-flex align-items-center justify-content-between mb-4">
            <h6 class="mb-0"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Registro del Menú del Dia</font></font></h6>
            <a href=""><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Mostrar todo</font></font></a>
        </div>
        <div class="table-responsive">
            <table class="table text-start align-middle table-bordered table-hover mb-0">
                <thead>
                    <tr class="text-white">
                        <th scope="col"><input class="form-check-input" type="checkbox"></th>
                        <th scope="col"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Nombre.</font></font></th>
                        <th scope="col"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Estado.</font></font></th>
                        <th scope="col"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Dia.</font></font></th>
                        <th scope="col"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Descripción.</font></font></th>
                        <th scope="col"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Imagen.</font></font></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
	</div>
</div>
{% endblock %}
